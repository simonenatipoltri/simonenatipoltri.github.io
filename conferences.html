<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferences - Simone Nati Poltri</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        nav a {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.2s ease;
            background-color: white;
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .conference-list {
            list-style: none;
            padding: 0;
        }
        .conference-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .conference-year {
            font-weight: bold;
            color: #2c3e50;
        }
        .conference-type {
            font-style: italic;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="menu"></div> <!-- Include nav here -->

    <h1>Conferences</h1>

    <ul class="conference-list">
        <li class="conference-item">
            <span class="conference-year">2025</span>, Paris, France. DTE & AICOMAS 2025 <span class="conference-type">Presentation</span>
        </li>
        <li class="conference-item">
            <span class="conference-year">2024</span>, Lille, France. Applied Analysis and Modeling: a conference in honor of Olivier Goubet <span class="conference-type">Presentation</span>
        </li>
        <!-- (rest of your entries...) -->
    </ul>

    <div id="menu-footer"></div> <!-- Include nav also at footer -->

    <!-- Load the nav from nav.html -->
    <script>
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu").innerHTML = data;
          const footerMenu = document.getElementById("menu-footer");
          if (footerMenu) footerMenu.innerHTML = data;
        })
        .catch(error => console.error("Error loading nav:", error));
    </script>

</body>
</html>
